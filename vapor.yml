id: 70598
name: GitHub-Statistics
environments:
  production:
    database: github-statistics
    memory: 1024
    cli-memory: 512
    runtime: 'php-8.4:al2'
    build:
      - 'composer install --no-dev'
      - 'php artisan event:cache'
      - 'php artisan storage:link'
    deploy:
      - 'php artisan migrate --force'
      # - 'npm ci && npm run build && rm -rf node_modules'
